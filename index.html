<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>JSMeme Generator</title>
</head>
<body>
    <div class="container app">
        <div class="row header">
            <div class="col-md-12">
                <h1>JSMeme Generator</h1>
            </div>
        </div>
        <div class="row editor">
            <div class="col-md-6" id="canvas-wrap">
                <canvas id="meme-canvas">Meme Canvas</canvas>
                <div id="overlay"></div>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="image-input">Upload Image Template</label>
                        <br>
                        <input type="file" id="image-input" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="top-text">Top Text</label>
                        <textarea class="form-control" id="top-text" placeholder="Enter Top Text"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="bottom-text">Bottom Text</label>
                        <textarea class="form-control" id="bottom-text" placeholder="Enter Bottom Text"></textarea>
                    </div>
                    <button id="generate-btn" class="btn btn-primary">Generate</button>
                  </form>
            </div>
        </div>
    </div>
</body>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="scripts.js"></script>
</html>

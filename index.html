<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>
<body>
    <p>
        <input type="file" id="image-input" accept="image/*">
    </p>
    <p>
        <textarea id="top-text"></textarea>
        Text size: <input tyle="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
    </p>
    <p>
        <textarea id="bottom-text"></textarea>
        Text size: <input tyle="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">

    </p>
    <p>
        <button id="generate-btn">Generate</button>
    </p>
    <p>
        <canvas id="meme-canvas"></canvas>
    </p>
</body>
<script src="scripts.js"></script>
</html>
